<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <div class="painting">
                <img src="src/images/rome.png" alt="pintura roma">
                <div class="description">
                    <h2 class="title">Rome</h2>
                    <h3 class="subtitle">Michelangelo</h3>
                </div>
            </div>
            <div class="painting">
                <img src="src/images/boat.png" alt="pintura barco">
                <div class="description">
                    <h2 class="title">Boat at Sea</h2>
                    <h3 class="subtitle">Vincent Van Gogh</h3>
                </div>
            </div>
            <div class="painting">
                <img src="src/images/sand-and-sea.png" alt="pintura deserto">
                <div class="description">
                    <h2 class="title">Sand and Sea</h2>
                    <h3 class="subtitle">Da Vinci</h3>
                </div>
            </div>
            <div class="painting">
                <img src="src/images/starry-night.png" alt="pintura barco">
                <div class="description">
                    <h2 class="title">Starry Night</h2>
                    <h3 class="subtitle">Vincent Van Gogh</h3>
                </div>
            </div>        
        </section>
    </main>
</body>
</html>
